orderRepository.findOrderByClient(customer);</text><polygon fill="#181818" points="49.5,340.0313,39.5,344.0313,49.5,348.0313,45.5,344.0313" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="43.5" x2="497.5" y1="344.0313" y2="344.0313"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="55.5" y="339.1748">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="415" x="66.5" y="339.1748">informa do sucesso da operação e mostra o status das suas operacoes</text><!--MD5=[97148cbcd5b2be0e451e946de8a83f44]
@startuml
autonumber
actor "Customer" as CU
participant "CheckOrderStatusUI" as UI <<presentation>>
participant "CheckOrderStatusController" as CTRL <<application>>
participant "customer : Customer" as CUST <<domain>>
database "CustomerRepository" as custREPO <<repository>>
database "OrderRepository" as orderREPO <<repository>>



activate CU
CU -> UI : pretende verificar o status das suas orders
activate UI
UI-> CU : pede o id do cliente
CU-> UI : insere o seu id de cliente
UI -> CTRL : findCustomerById(new VATiD(customerId))
activate CTRL
CTRL -> custREPO : findCustomerById(new VATiD(customerId))
CTRL -> CTRL : checkOrderStatus()
CTRL-> orderREPO : orderRepository.findOrderByClient(customer);

UI - -> CU : informa do sucesso da operação e mostra o status das suas operacoes
deactivate UI
deactivate CU

@enduml

